apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration-application-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registration-application
  template:
    metadata:
      labels:
        app: registration-application
    spec:
      containers:
        - name: registration-application
          image: ngozin/registration-application:1.0.0-9
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
